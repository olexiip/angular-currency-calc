<!-- <p>calc works!</p> -->
<div class="calc">
	<div *ngIf="data.length>0">
		<div class="calc-form">
			<div class="currency">
				<input type="number" maxlength="5" class="amount vA"   [(ngModel)]="v1" (change) = "onchangeA()" > <!--" -->
				<div class="terminator"></div>
				<select class="sel xA"  [(ngModel)]="s1" (change) = "onchangeA()">
					<option *ngFor="let rate of data">{{rate.cc}}</option>
				</select>
			</div>
			<div class="currency">
				<input type="number" class="amount vB"  [(ngModel)]="v2" (change) = "onchangeB()">
				<div class="terminator"></div>
				<select class="sel xB"  [(ngModel)]="s2" (change) = "onchangeB()">
					<option *ngFor="let rate of data">{{rate.cc}}</option>
				</select>
			</div>
		</div>
	</div>
</div>
